<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../template.js" ></script>
		<script src="../jquery-1.11.1.min.js"></script>
		<script id="test" type="text/html">
			<h1>{{title}}</h1>
			<ul>
			    {{each list as value i}}
			        <li>索引 {{i + 1}} ：{{value}}</li>
			    {{/each}}
			</ul>
		</script>
	</head>
	<body>
		<div class="content">
			
		</div>
	</body>
</html>
<script>
	var data = {
		title: '标签',
		list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
		};
		var html = template('test', data);
		$(".content").html(html);
</script>
